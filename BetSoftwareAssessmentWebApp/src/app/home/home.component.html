<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Shop in style</h1>
    </div>
  </div>
</header>



<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

      <div class="col mb-5" *ngFor="let prod of productList | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
        <div class="card h-100">
          <div class="badge bg-dark text-white position-absolute" title="Quantity" style="top: 0.5rem; right: 0.5rem">{{prod.quantity}}</div>
          <img class="card-img-top" [src]="prod.productImage | safeHtml" alt="..." />
          
          <div class="card-body p-4">
            <div class="text-center">
              
              <h5 class="fw-bolder">{{prod.productName}}</h5>
              
              R{{prod.productPrice}}
            </div>
          </div>
         
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="javascript:void(0)" (click)="addToCard(prod)">Add to cart</a></div>
          </div>
        </div>
      </div>
    </div>
    <ngb-pagination [collectionSize]="productList.length*2" [(page)]="page" [maxSize]="4" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
  </div>
</section>
